  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            name="hue"
            min="0"
            max="360"
            step="1"
            data-hue="0"
            class="hue-input"
          />
          <span>Brightness</span>
          <input
            type="range"
            name="brightness"
            min="0"
            max="1"
            step="0.01"
            data-brightness="0"
            class="bright-input"
          />
          <span>Saturation</span>
          <input
            type="range"
            name="saturation"
            min="0"
            max="1"
            step="0.01"
            data-sat="0"
            class="sat-input"
          />
        </div>
      </div>
